<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>coolfe-17-06-06-Notification-Windows</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="notifi-box">
        <span class="notifi-img"><i class="fa fa-snapchat"></i></span>
        <div class="notifi-text">
            <h3>Congratulations</h3>
            <p>You found the answer to the question of life, the universe,and everyting;</p>
        </div>
        <div class="window-control">
            <i class="fa fa-dribbble"></i>
            <i class="fa fa-glide-g"></i>
            <i class="fa fa-slideshare"></i>
        </div>
    </div>

    <div class="notifi-box">
        <span class="notifi-img"><i class="fa fa-heart-o"></i></span>
        <div class="notifi-text">
            <h3>Error!</h3>
            <p>NO information signal or material object can travel faster than light in vacuum;</p>
        </div>
        <div class="window-control">
            <i class="fa fa-dribbble"></i>
            <i class="fa fa-glide-g"></i>
            <i class="fa fa-slideshare"></i>
        </div>
    </div>

    <div class="notifi-box">
        <span class="notifi-img"><i class="fa fa-viacoin"></i></span>
        <div class="notifi-text">
            <h3>Warning!</h3>
            <p>There is as yet insuffcient data for a meaningful answer;</p>
        </div>
        <div class="window-control">
            <i class="fa fa-dribbble"></i>
            <i class="fa fa-glide-g"></i>
            <i class="fa fa-slideshare"></i>
        </div>
    </div>
</body>

</html>
